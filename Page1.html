<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Images with Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 列布局 */
            gap: 10px; /* 图片间距 */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto; /* 居中 */
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px; /* 图片圆角 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #881016; /* 菜单背景色 */
            padding: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #f73131; /* 悬停时的背景色 */
        }
    </style>
</head>
<body>

<div class="image-gallery">
    <img src="/Photo/Page1/X2.jpg" alt="Image 1">
    <img src="/Photo/Page1/X2.jpg" alt="Image 2">
    <img src="/Photo/Page1/X3.jpg" alt="Image 3">
    <img src="/Photo/Page1/X4.jpg" alt="Image 4">
    <img src="/Photo/Page1/X1.jpg" alt="Image 5">
    <img src="/Photo/Page1/X2.jpg" alt="Image 6">
    <img src="/Photo/Page1/X2.jpg" alt="Image 7">
    <img src="/Photo/Page1/X4.jpg" alt="Image 8">
</div>

<div class="menu">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
</div>

</body>
</html>
